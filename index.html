<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vauree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos nuestro archivo de estilos CSS -->
    <script>
        function redirectToMain() {
            window.location.href = 'main.html'; // Redirige hacia main.html
        }
    </script>
</head>

<body>

    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <span class="company-name">Vauree</span>
    </div>
    <div class="content">
        <p class="titulo">Tu copiloto en <strong>Economía Domestica</strong></p>
        <p class="prompt">Para empezar, ¿Cuál es tu ingreso mensual?</p>
        <div class="input-block">
            <input type="text" class="budget-input" placeholder="Ingresa tu presupuesto">
        </div>
        <button class="empezar-btn" onclick="redirectToMain()">Empezar</button>
    </div>
</body>

</html>
